name: CI
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: gradle/wrapper-validation-action@v1.0.4
      - uses: actions/setup-java@v3.4.1
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
          check-latest: true
      - run: chmod +x gradlew && ./gradlew build