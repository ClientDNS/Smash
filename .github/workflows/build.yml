name: CI
on: [ push, pull_request ]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-java@v3.4.1
        with:
          java-version: 17
          distribution: 'adopt'
          cache: maven
      - run: mvn -B package --file pom.xml